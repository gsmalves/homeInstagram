<!DOCTYPE html>
<html lang="en">
    <head>
  
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
      <div class="instagram-wrapper">
          <div class="instagramcell">
                <img src="./image/cell.png" alt="celular">
          </div>
          <div class="instagramcontinue">
                <div class="group">
                    <img src="./image/Instagram-Logo.png" class="instagramlogo" alt="logo">
                    <div class="profile">
                        <img src="./image/perfil.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagramlogin">Continue como testeperfil</a>
                    <a href="#" class="instagramlogout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é testeperfil?</p>
                    <p class="not-account">
                        <span class="linkblue">Alternar contas</span>
                        ou
                        <span class="linkblue">Inscreva-se</span>
                    </p>
                </div>
                <div class="getapp">
                    <p class="getapp">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="appdownload"></a>
                        <a href="#" class="appdownload"></a>

                    </div>
                </div>
          </div>
      </div>
    </body>
</html>
